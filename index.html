<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What CDN </title>
    <style>
        :root {
            --bg-color: #0f111a;
            --panel-bg: #1a1d29;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --success-color: #238636;

        }

        body {

            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;

        .container { max-width: 950px; margin: 0 auto; }
        
        /* å¤´éƒ¨æ ·å¼ */
        .header-section { margin-bottom: 30px; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; }
        h1 { margin: 0; font-size: 1.8rem; background: linear-gradient(90deg, #58a6ff, #a371f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: var(--text-secondary); font-size: 0.9rem; margin-top: 5px; }

        /* è¾“å…¥æ¡†åŒºåŸŸ */
        .input-card {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);

        .input-group { display: flex; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; }
        
        input[type="text"] {
            flex: 1; padding: 14px 16px; background-color: #0d1117;
            border: 1px solid #30363d; border-radius: 8px;
            color: #fff; font-size: 16px; min-width: 250px;
            outline: none; transition: border-color 0.2s;
        }
        input[type="text"]:focus { border-color: #58a6ff; }

        button {
            background-color: #238636; color: white; border: none;
            padding: 0 24px; border-radius: 8px; cursor: pointer;
            font-weight: 600; font-size: 16px; transition: all 0.2s;
        }
        button:hover { background-color: #2ea043; transform: translateY(-1px); }
        button:disabled { background-color: #30363d; cursor: not-allowed; transform: none; color: #8b949e; }

        .toggle-label {
            display: inline-flex; align-items: center; cursor: pointer;
            color: var(--text-secondary); font-size: 0.9rem;
            user-select: none;
        }
        .toggle-label input { margin-right: 8px; width: 16px; height: 16px; accent-color: #58a6ff; }

        /* ç»“æœåŒºåŸŸ */
        .result-section { display: none; animation: fadeIn 0.4s ease; }
        .result-section.active { display: block; }

        .card {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        /* å¾½ç« ç½‘æ ¼ */
        .badge-grid { display: flex; flex-wrap: wrap; gap: 16px; margin-top: 10px; }
        
        .cdn-badge {
            display: flex; flex-direction: column;
            padding: 10px 16px;
            border-radius: 8px;
            border-left: 4px solid; /* å·¦ä¾§å“ç‰Œè‰²æ¡ */
            background: rgba(255,255,255,0.03);
            transition: transform 0.2s, background 0.2s;
            min-width: 140px;
        }
        .cdn-badge:hover { transform: translateY(-2px); background: rgba(255,255,255,0.06); }
        
        .cdn-name { font-weight: 700; font-size: 1.05rem; margin-bottom: 4px; }
        .cdn-meta { font-size: 0.75rem; opacity: 0.7; font-family: monospace; }
        
        .status-pill {
            display: inline-block; padding: 4px 12px; border-radius: 20px;
            font-size: 0.85rem; font-weight: bold; margin-left: 10px;
        }
        .status-ok { background: rgba(35, 134, 54, 0.2); color: #3fb950; border: 1px solid rgba(35, 134, 54, 0.4); }
        .status-fail { background: rgba(218, 54, 51, 0.2); color: #f85149; border: 1px solid rgba(218, 54, 51, 0.4); }

        /* è¡¨æ ¼æ ·å¼ */
        .table-container { overflow-x: auto; }
        table {
            width: 100%; border-collapse: collapse;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.85rem;
        }
        th { text-align: left; padding: 12px; border-bottom: 2px solid var(--border-color); color: var(--text-secondary); }
        td { padding: 10px 12px; border-bottom: 1px solid var(--border-color); word-break: break-all; }
        tr:last-child td { border-bottom: none; }
        
        .trace-row { background-color: rgba(255, 255, 255, 0.04); }
        
        /* åŠ¨ç”» */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            display: inline-block; width: 16px; height: 16px;
            border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff;
            border-radius: 50%; animation: spin 0.8s linear infinite; margin-right: 8px; vertical-align: middle;
        }
        
        #error-msg { color: #f85149; margin-top: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <h1>ğŸ” What CDN</h1>
        <div class="subtitle">æ”¯æŒè¯†åˆ« ä¸ƒç‰›äº‘ / EdgeOne / é˜¿é‡Œäº‘ / åä¸ºäº‘ / Cloudflare ç­‰ 30+ ç§ä¸»æµ CDN</div>
    </div>
    
    <div class="input-card">
        <div class="input-group">
            <input type="text" id="target-url" placeholder="https://example.com" />
            <button id="btn-check" onclick="startCheck()">å¼€å§‹æ£€æµ‹</button>
        </div>
        
        <div class="toggle-label">
            <input type="checkbox" id="use-proxy"> 
            <span>å¼€å¯è·¨åŸŸä»£ç†æ¨¡å¼ (æ£€æµ‹å¤–éƒ¨ç½‘ç«™å¦‚ baidu.com æ—¶å¿…é€‰)</span>
        </div>
        <div id="error-msg"></div>
    </div>

    <div id="result-area" class="result-section">
        <!-- æ¦‚è§ˆå¡ç‰‡ -->
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="margin:0;">æ£€æµ‹ç»“æœ</h3>
                <span id="status-code"></span>
            </div>
            
            <div id="cdn-badges" class="badge-grid"></div>
            
            <div id="cdn-summary" style="margin-top: 20px; font-size: 0.9rem; color: var(--text-secondary); border-top: 1px solid var(--border-color); padding-top: 15px;"></div>
        </div>

        <!-- è¯¦ç»† Header è¡¨æ ¼ -->
        <div class="card">
            <h3 style="margin-top:0; margin-bottom:15px;">åŸå§‹å“åº”å¤´ (Raw Headers)</h3>
            <div class="table-container">
                <table id="header-table">
                    <thead>
                        <tr>
                            <th style="width: 35%">Header Name</th>
                            <th>Header Value</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // é»˜è®¤å¡«å…¥å½“å‰ URL
    document.getElementById('target-url').value = window.location.href;

    /**
     * CDN æ•°æ®åº“
     * name: æ˜¾ç¤ºåç§°
     * color: å“ç‰Œä¸»è‰² (ç”¨äºå·¦ä¾§æ¡å’Œæ–‡å­—)
     * check: åŒ¹é…é€»è¾‘ (k=key, v=value)
     */
    const cdnDatabase = [
        // === ä¸­å›½ä¸»æµäº‘å‚å•† ===
        { 
            name: "Qiniu Cloud (ä¸ƒç‰›äº‘)", 
            color: "#00C1DE", // ä¸ƒç‰›é’
            check: (k, v) => k === 'x-qnm-cache' || k.startsWith('x-qiniu-') || k === 'x-reqid' 
        },
        { 
            name: "Tencent EdgeOne", 
            color: "#006EFF", // EdgeOne äº®è“
            check: (k, v) => k.startsWith('x-eo-') || k === 'eo-cache-status' || k === 'eo-log-uuid' 
        },
        { 
            name: "Tencent Cloud (ä¼ ç»ŸCDN)", 
            color: "#0052D9", // è…¾è®¯è“
            check: (k, v) => k === 'x-daa-tunnel' || k === 'x-nws-log-uuid' || k === 'x-cache-lookup' 
        },
        { 
            name: "Aliyun (é˜¿é‡Œäº‘)", 
            color: "#FF6A00", // é˜¿é‡Œæ©™
            check: (k, v) => k === 'eagleid' || k.startsWith('x-swift-') || (k === 'via' && v.includes('kunlun')) 
        },
        { 
            name: "Huawei Cloud (åä¸ºäº‘)", 
            color: "#C7000B", // åä¸ºçº¢
            check: (k, v) => (k === 'via' && v.includes('huaweicloud')) || k.startsWith('x-hws-') 
        },
        { 
            name: "Volcengine (ç«å±±å¼•æ“)", 
            color: "#0E2C5B", // å­—èŠ‚è“
            check: (k, v) => k === 'x-tt-trace-id' || k === 'x-tt-logid' || (k === 'server' && v.includes('volc')) 
        },
        { 
            name: "Baishan Cloud (ç™½å±±äº‘)", 
            color: "#00A0E9", // ç™½å±±è“
            check: (k, v) => k.startsWith('x-bs-') || (k === 'via' && v.includes('baishan')) 
        },
        { 
            name: "Wangsu (ç½‘å®¿ç§‘æŠ€)", 
            color: "#1E50A2", // ç½‘å®¿æ·±è“
            check: (k, v) => k === 'ws-request-id' || (k === 'via' && v.includes('ws-')) 
        },
        { 
            name: "Kingsoft Cloud (é‡‘å±±äº‘)", 
            color: "#D42020", // é‡‘å±±çº¢
            check: (k, v) => k.includes('ks-cdn') || (k === 'server' && v === 'ksc') 
        },
        { 
            name: "UCloud", 
            color: "#0064C8", 
            check: (k, v) => k.startsWith('x-ucloud') 
        },
        { 
            name: "Baidu Yunjiasu", 
            color: "#2932E1", 
            check: (k, v) => k.startsWith('x-yunjiasu') || (k === 'server' && v === 'yunjiasu-nginx') 
        },

        // === å›½é™…å·¨å¤´ ===
        { 
            name: "Cloudflare", 
            color: "#F38020", 
            check: (k, v) => v.includes('cloudflare') || k === 'cf-ray' || k === 'cf-cache-status' 
        },
        { 
            name: "AWS CloudFront", 
            color: "#FF9900", 
            check: (k, v) => k.startsWith('x-amz-cf') || (k === 'via' && v.includes('cloudfront')) 
        },
        { 
            name: "Akamai", 
            color: "#FF5F00", 
            check: (k, v) => k.includes('akamai') || v.includes('akamai') 
        },
        { 
            name: "Fastly", 
            color: "#FF4F56", 
            check: (k, v) => k === 'fastly-restarts' || (k === 'via' && v.includes('fastly')) || (k === 'x-served-by') || (k === 'x-fastly-request-id') 
        },
        { 
            name: "Google Cloud CDN", 
            color: "#4285F4", 
            check: (k, v) => (k === 'via' && v.includes('google')) || k.startsWith('x-goog-') 
        },
        { 
            name: "Microsoft Azure", 
            color: "#0078D4", 
            check: (k, v) => k.startsWith('x-azure-') 
        },
        { 
            name: "Edgio (Edgecast)", 
            color: "#005696", 
            check: (k, v) => k.includes('ec-server') || (k === 'server' && v === 'ecs') 
        },
        
        // === å¹³å° & å‚ç›´å‚å•† ===
        { 
            name: "Vercel", 
            color: "#FFFFFF", 
            check: (k, v) => v.includes('vercel') || k.startsWith('x-vercel') 
        },
        { 
            name: "Netlify", 
            color: "#00C7B7", 
            check: (k, v) => v.includes('netlify') || k === 'x-nf-request-id' 
        },
        { 
            name: "BunnyCDN", 
            color: "#FD7E14", 
            check: (k, v) => v.includes('bunnycdn') || k === 'cdn-pullzone' 
        },
        { 
            name: "Gcore", 
            color: "#6633CC", 
            check: (k, v) => k.includes('gcore') 
        },
        { 
            name: "Imperva (Incapsula)", 
            color: "#ED207B", 
            check: (k, v) => k === 'x-iinfo' || (k === 'x-cdn' && v.includes('incapsula')) 
        },
        { 
            name: "GitHub Pages", 
            color: "#F0F6FC", 
            check: (k, v) => v.includes('github.com') || v.includes('github-pages') || (k === 'x-github-request-id')
        },
        { 
            name: "Nginx Generic", 
            color: "#009639", 
            check: (k, v) => k === 'server' && v === 'nginx' 
        }
    ];

    // è¾…åŠ©ï¼šHex è½¬ RGBA
    function hexToRgba(hex, alpha) {
        let r = parseInt(hex.slice(1, 3), 16),
            g = parseInt(hex.slice(3, 5), 16),
            b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    async function startCheck() {
        const urlInput = document.getElementById('target-url');
        const useProxy = document.getElementById('use-proxy').checked;
        const btn = document.getElementById('btn-check');
        const errorDiv = document.getElementById('error-msg');
        const resultSection = document.getElementById('result-area');
        
        // é‡ç½®çŠ¶æ€
        errorDiv.innerHTML = '';
        resultSection.classList.remove('active');
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span> æ­£åœ¨æ¢æµ‹...';

        let targetUrl = urlInput.value.trim();
        if (!targetUrl.startsWith('http')) targetUrl = 'https://' + targetUrl;

        // æ„é€ è¯·æ±‚
        const fetchUrl = useProxy 
            ? `https://corsproxy.io/?${encodeURIComponent(targetUrl)}` 
            : targetUrl;

        try {
            const response = await fetch(fetchUrl, { method: 'GET', cache: 'no-cache', mode: 'cors' });
            renderResults(response, useProxy);
        } catch (err) {
            if (err.message.includes('Failed to fetch') && !useProxy) {
                errorDiv.innerHTML = `âš ï¸ <b>CORS é”™è¯¯</b>ï¼šæ— æ³•ç›´æ¥è¯»å–è¯¥ç½‘ç«™ Headerã€‚<br>è¯·å‹¾é€‰ <b>â€œå¼€å¯è·¨åŸŸä»£ç†æ¨¡å¼â€</b> åé‡è¯•ã€‚`;
            } else {
                errorDiv.innerText = `è¯·æ±‚å¤±è´¥: ${err.message}`;
            }
        } finally {
            btn.disabled = false;
            btn.innerText = 'å¼€å§‹æ£€æµ‹';
        }
    }

    function renderResults(response, usedProxy) {
        const resultSection = document.getElementById('result-area');
        const badgesDiv = document.getElementById('cdn-badges');
        const tableBody = document.querySelector('#header-table tbody');
        const summaryDiv = document.getElementById('cdn-summary');
        const statusCode = document.getElementById('status-code');

        // 1. è®¾ç½®çŠ¶æ€ç 
        const statusClass = response.ok ? 'status-ok' : 'status-fail';
        statusCode.innerHTML = `<span class="status-pill ${statusClass}">${response.status} ${response.statusText}</span>`;

        // 2. æ”¶é›†æ•°æ®
        const detected = [];
        const rows = [];
        
        for (const [key, value] of response.headers.entries()) {
            const k = key.toLowerCase();
            const v = value.toLowerCase();
            
            // åŒ¹é… CDN
            let match = null;
            cdnDatabase.forEach(cdn => {
                if (cdn.check(k, v)) {
                    if (!detected.find(d => d.name === cdn.name)) {
                        detected.push({ ...cdn, trigger: key }); // è®°å½•è§¦å‘çš„ key
                    }
                    match = cdn;
                }
            });

            rows.push({ key, value, match });
        }
        
        // 3. æ¸²æŸ“å¾½ç« 
        badgesDiv.innerHTML = '';
        if (detected.length > 0) {
            detected.forEach(cdn => {
                const badge = document.createElement('div');
                badge.className = 'cdn-badge';
                badge.style.borderColor = cdn.color; // å·¦ä¾§æ¡é¢œè‰²
                badge.innerHTML = `
                    <span class="cdn-name" style="color: ${cdn.color}">${cdn.name}</span>
                    <span class="cdn-meta">Hit: ${cdn.trigger}</span>
                `;
                badgesDiv.appendChild(badge);
            });
        } else {
            badgesDiv.innerHTML = '<div style="color:#666; font-style:italic;">æœªè¯†åˆ«åˆ°å·²çŸ¥ CDN ç‰¹å¾ï¼Œå¯èƒ½æ˜¯è‡ªå»ºæºç«™æˆ– Header è¢«æ¸…æ´—ã€‚</div>';
        }

        // 4. æ¸²æŸ“è¡¨æ ¼
        tableBody.innerHTML = '';
        rows.sort((a, b) => a.key.localeCompare(b.key));
        rows.forEach(row => {
            const tr = document.createElement('tr');
            if (row.match) {
                tr.className = 'trace-row';
                // å‘½ä¸­çš„è¡Œï¼ŒKey å˜è‰²ï¼ŒèƒŒæ™¯å¾®äº®
                tr.style.backgroundColor = hexToRgba(row.match.color, 0.08);
                tr.innerHTML = `
                    <td style="color: ${row.match.color}; font-weight:bold;">${row.key}</td>
                    <td>${row.value}</td>
                `;
            } else {
                tr.innerHTML = `<td>${row.key}</td><td>${row.value}</td>`;
            }
            tableBody.appendChild(tr);
        });

        // 5. æ€»ç»“æç¤º
        if (usedProxy) {
            summaryDiv.innerHTML = "âš ï¸ <b>ä»£ç†æ¨¡å¼æç¤º</b>ï¼šç”±äºç»è¿‡äº† CORS ä»£ç†ï¼Œéƒ¨åˆ† Header (å¦‚ Server: cloudflare) å¯èƒ½æ˜¯ä»£ç†æœåŠ¡å™¨æœ¬èº«çš„ç‰¹å¾ã€‚è¯·ä¼˜å…ˆå…³æ³¨ X-Qnm, X-Swift, X-Eo ç­‰å‚å•†å‰ç¼€å­—æ®µã€‚";
        } else {
            summaryDiv.innerHTML = "âœ… <b>ç›´è¿æ¨¡å¼</b>ï¼šå½“å‰ç»“æœå‡†ç¡®åæ˜ äº†å®¢æˆ·ç«¯ä¸ç›®æ ‡æœåŠ¡å™¨çš„ç›´æ¥é“¾è·¯ã€‚";
        }

        resultSection.classList.add('active');
    }
</script>

</body>
